<!DOCTYPE html>
<html lang="en">
<head>
	<title>Menghapus Data Pertama dari Array</title>
</head>
<body>
	<script>
		const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

		const filteredArray = angka.filter(item => item % 2 === 0);
		console.log(filteredArray)

		var products =["Iphone", "Samsung", "Oppo", "Xiaomi", "Vivo", "Nokia", "Infinix", "Sony"];

		var adavivo = products.includes("Vivo");
		console.log(adavivo);

		var adapolytron = products.includes("Polytron");
		console.log(adapolytron);

		var alfabet = ["a", "f", "z", "e", "r", "g"];
		var angkas = [3, 1, 2, 6, 8, 5];

		console.log(alfabet.sort());
		console.log(angkas.sort());
	</script>
</body>
</html>
