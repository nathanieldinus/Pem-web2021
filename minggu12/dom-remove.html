<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM API Javasript</title>
</head>
<body>
	<h2 id="judul">Delete Saya!</h2>
	<script>
		var h2 = document.getElementById('judul');
		h2.remove();
		console.log("Elemen Telah dihapus");
		console.log(h2);
	</script>
</body>
</html>
