<!DOCTYPE html>
<html lang="en">
<head>
	<title>Operator Bitwise</title>
</head>
<body>
	<script>
		var x = 4;
		var y = 3;

		//operasi bitwise and
		var hasil = x & y;
		document.write ('${x} & ${y} = ${hasil}<br/>');

		//operasi bitwise or
		var hasil = x | y;
		document.write ('${x} | ${y} = ${hasil}<br/>');

		//operasi bitwise xor
		var hasil = x ^ y;
		document.write ('${x} ^ ${y} = ${hasil}<br/>');

		//operasi bitwise negasi
		var hasil = ~x;
		document.write ('~${x} = ${hasil}<br/>');

		//operasi bitwise right shift >>
		var hasil = x >> y;
		document.write ('${x} >> ${y} = ${hasil}<br/>');

		//operasi bitwise right shift <<
		var hasil = x << y;
		document.write ('${x} << ${y} = ${hasil}<br/>');

		//operasi bitwise right shift >>>
		var hasil = x >>> y;
		document.write ('${x} >>> ${y} = ${hasil}<br/>');
	</script>
</body>
</html>
