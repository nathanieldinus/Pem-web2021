<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mari Belajar Coding</title>
	<script>
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				var data = JSON.parse(xhttp.responseText);
				console.log(data);
			}
		};
		xhttp.open("GET", "data.json", true);
		xhttp.send ();
	</script>
</head>
<body>
</body>
</html>
