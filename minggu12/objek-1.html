<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Belajar Objek Javasript</title>
	<script>
		var person = {
			firstName : "Nathan",
			lastName : "Niel",
			showName : function(){
				alert(`Nama: ${this.firstName} ${this.lastName}`);
			}
		};

		person.showName();
	</script>
</head>
<body>
	</script>
</body>
</html>
