<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/stylesigninlogin.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Pendaftaran Toko</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nama Lengkap</span>
            <input type="text" placeholder="Masukan Nama Lengkap Anda" required>
          </div>
          <div class="input-box">
            <span class="details">Nama Toko</span>
            <input type="text" placeholder="Masukan Nama Toko Anda" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Masukan Email Anda" required>
          </div>
          <div class="input-box">
            <span class="details">Nomor Telepon</span>
            <input type="number" placeholder="Masukan Nomor Telepon Anda" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Masukan Password Anda" required>
          </div>
          <div class="input-box">
            <span class="details">Konfirmasi Password</span>
            <input type="text" placeholder="Masukan Password Anda Kembali" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Jenis Kelamin</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Laki-laki</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Perempuan</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Tidak Ingin Memberitahu</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Daftar">
        </div>
        <a href="indexlogin1.html">Telah Memiliki Toko</a>
      </form>
    </div>
  </div>
</body>
</html>
