<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan Ternary</title>
</head>
<body>
	<script>
		var jawab = prompt ("Apakah Jakarta Ibukota Indonesia?");
		var jawaban = (jawab.toUpperCase() == "IYA") ? "Benar":"Salah";
		document.write(`Jawaban Anda: <b>${jawaban}</b>`);
	</script>
</body>
</html>
