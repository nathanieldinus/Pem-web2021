	<title>Belajar Objek Javasript</title>
	<script>
		fuction Person(firstName, lastName){
			this.firstName = firstName
			this.lastName = lastName

			this fullName = fuction(){
				return `${this.firstName} ${this.lastName}`
			}
			this.showName = fuction(){
				document.write(this.fullName());
			}
		}
		var person1 = new Person("Agus", "Santoro");
		var person2 = new Person("Belajar", "Kode");

		person1.showName();
		document.write("<br>");
		person2.showName();
	</script>
</head>
<body>
	</script>
