<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan If/Else</title>
</head>
<body>
	<script>
		var password = prompt ("Password : ");

		if (password == "kopi"){
			document.write ("<h2>Selamat Datang Bos!!</h2>");
		} else {
			document.write ("<h2>Password Salah! Mohon Coba Kembali!</h2>");
		}
		document.write ("<p>Terimakasih Telah Menggunakan Aplikasi Ini!</p>")
	</script>
</body>
</html>
