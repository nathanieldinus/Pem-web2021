<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Contoh Layout dengan Elemen Semantik</title>
</head>
<body style="background-color: black;">
	<article style="background-color: floralwhite;">
		<font color="blue">
			<center>
				<h1>Contoh audio sebagai background</h1>
			</center>
		</font>
		<audio hidden autoplay loop>
			<source src="Nothing Is Impossible.mp3" type="audio/mp3">
			Browsermu tidak mendukung tag audio
		</audio>
	</article>
</body>
</html>
